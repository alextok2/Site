<!DOCTYPE html>
<html>
    
    
<head>
    <!--<meta charset="utf-8"># -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- <link type="text/css" href="{{url_for('static', filename='css/styles.css')}}" rel="stylessheet" -->

</head>
{% extends "main.html" %}
        {% block content %}
<body>
    <div>
        {% if text %}
            <b>{{text}}</b>
        {% endif %}
        {% for user, result, max_score, group in users %}
            ФИО:
            <b>{{user.fio}}  </b>
             Группа:
            <b>{{group.name}}  </b>
             Количество попыток: 
             <b>{{result}} </b>
             Лучшая попытка: 
             <b>{{max_score}}%</b>
            <br>

        {% endfor %}
        
    </div>
</body>
{% endblock %}
</html>
