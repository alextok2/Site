<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- загружаем Бутстрап -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style type="text/css">
  </style>
  
  <!-- https://github.com/michalsnik/aos -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>



  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CoolTestSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('index')}}">Главная страница</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('all_poll')}}">Тесты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('show_dashboard_result')}}">Результаты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('cabinet')}}">Личный кабинет</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('sigh_out')}}">Выйти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div style="padding: 2% 0px 0px 10%;">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="{{ url_for('static', filename='script/test_script.js') }}"></script>
  <script>
    AOS.init({
      offset: 400,
      duration: 1000
    });

  </script>
</body>

</html>
